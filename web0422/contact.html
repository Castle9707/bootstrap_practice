        <div class="container">
            <h2 class="col-3 col-md-12 mb-3 text-md-center">聯絡我們</h2>
            <div class="row w-80 mx-auto">
                <!-- 表單 start -->
                <form class="fs-6">
                    <div class="row align-items-center">
                        <div class="col-lg-2 col-12 mb-lg-2 mb-1">
                            <label for="exampleInputEmail1" class="form-label">聯絡目的</label>
                        </div>
                        <div class="col-lg-4 col-12 mb-lg-3 mb-4">
                            <select class="form-select" aria-label="Default select example">
                                <option selected value="0">客服專區</option>
                                <option value="1">加盟專區</option>
                                <option value="2">海外代理</option>
                                <option value="3">異業合作</option>
                                <option value="4">企業採購</option>
                                <option value="5">聯名商品</option>
                            </select>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-lg-2 col-12 mb-lg-2 mb-1">
                            <label for="name" class="form-label">姓名</label>
                        </div>
                        <div class="col-lg-4 col-12 mb-lg-3 mb-4">
                            <input type="text" class="form-control" id="name" placeholder="請輸入姓名">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-lg-2 col-12 mb-lg-2 mb-1">
                            <label for="mobile" class="form-label">聯絡電話</label>
                        </div>
                        <div class="col-lg-4 col-12 mb-lg-3 mb-4">
                            <input type="text" class="form-control" id="mobile" placeholder="請輸入聯絡電話">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-lg-2 col-12 mb-lg-2 mb-1">
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <div class="col-lg-4 col-12 mb-lg-3 mb-4">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="請輸入Email">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-lg-2 col-12 mb-lg-2 mb-1">
                            <label for="exampleInputEmail1" class="form-label">消費門市</label>
                        </div>
                        <div class="col-lg-4 col-12 mb-lg-3 mb-4">
                            <select class="form-select" aria-label="Default select example">
                                <option selected value="0">竹東長春店</option>
                                <option value="1">小港漢民店</option>
                                <option value="2">台東鐵花村</option>
                            </select>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-lg-2 col-12 mb-lg-2 mb-1">
                            <label for="datetime" class="form-label">消費時間</label>
                        </div>
                        <div class="col-lg-10 col-12 mb-lg-3 mb-4">
                            <input type="date" class="form-control" id="datetime" placeholder="請輸入消費時間">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-lg-2 col-12 mb-lg-2 mb-1">
                            <label for="title" class="form-label">主旨</label>
                        </div>
                        <div class="col-lg-10 col-12 mb-lg-3 mb-4">
                            <input type="text" class="form-control" id="title" placeholder="請輸入聯絡電話">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-lg-2 col-12 mb-lg-2 mb-1">
                            <label for="content" class="form-label">內容</label>
                        </div>
                        <div class="col-lg-10 col-12 mb-lg-3 mb-4">
                            <textarea class="form-control" id="content" rows="4" placeholder="請輸入內容事項"></textarea>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-lg-2 col-12 mb-lg-2 mb-1">
                            <label for="validation" class="form-label">驗證碼</label>
                        </div>
                        <div class="col-lg-10 col-12 mb-lg-3 mb-4">
                            <input type="text" class="form-control" id="validation" placeholder="請輸入驗證碼">
                        </div>
                    </div>
                    <div class="col-12 text-end my-4">
                        <button type="submit" class="btn btn-primary  text-white col-sm-4 ">送出訊息</button>
                    </div>
                </form>
                <!-- 表單   end -->
                <div class="row text-center my-4">
                    <div class="col-12 col-xl-4 my-1">
                        <i class="bi bi-geo-alt-fill text-primary"></i>
                        台北市大安區安和路一段 27 號 18 樓
                    </div>
                    <div class="col-12 col-xl-4 my-1">
                        <i class="bi bi-telephone-fill text-primary"></i>
                        (02) 0000 - 0000
                    </div>
                    <div class="col-12 col-xl-4 my-1">
                        <i class="bi bi-envelope-fill text-primary"></i>
                        service@00000.com
                    </div>
                </div>
            </div>
        </div>
        <!-- modal start -->
        <div class="modal fade" id="Modal01" tabindex="-1" aria-labelledby="Modal01" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel01">會員登入</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="account" class="form-label">帳號</label>
                                <input type="text" id="account" name="account" class="form-control" placeholder="請輸入帳號"
                                    required>
                                <div class="invalid-feedback">
                                    此為必填欄位
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="請輸入密碼" required>
                                <div class="invalid-feedback">
                                    此為必填欄位
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                                <input class="btn btn-primary" type="submit" value="登入">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal end -->
