    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto">
                <form action="dashboard.html" class="needs-validation" novalidate>
                    <h1 class="col-12 mt-5">會員管理</h1>
                    <!-- 會員類別 -->
                    <label class="form-check-label d-block mb-3">
                        會員等級
                    </label>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" name="rank" id="normal" checked>
                        <label class="form-check-label" for="normal">
                            一般會員
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rank" id="vip">
                        <label class="form-check-label" for="vip">
                            高級會員
                        </label>
                    </div>
                    <!-- 姓名 -->
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="請輸入姓名" required>
                        <div class="invalid-feedback">
                            此為必填欄位
                        </div>
                    </div>

                    <!-- 電話 -->
                    <div class="mb-3">
                        <label for="mobile" class="form-label">電話</label>
                        <input type="text" id="mobile" name="mobile" class="form-control" pattern="[0-9]{4}-[0-9]{6}"
                            placeholder="請輸入電話" required>
                        <div class="invalid-feedback">
                            請填入0900-000000
                        </div>
                    </div>

                    <!-- 正則表達式 -->
                    <!-- 
                    []集合 0-9A-Za-z
                    {}個數
                    手機號碼     pattern="[0-9]{4}-[0-9]{6}"
                    身分證字號   pattern="[A-Z]{1}[0-9]{9}"
                    僅限英數組合 pattern="[0-9A-Za-z]+" 
                    -->

                    <!-- 生日 -->
                    <div class="mb-3">
                        <label for="birthday" class="form-label">生日</label>
                        <input type="date" id="birthday" name="birthday" class="form-control" placeholder="請輸入生日"
                            required>
                        <div class="invalid-feedback">
                            此為必填欄位
                        </div>
                    </div>

                    <!-- 地址 -->
                    <div class="mb-3">
                        <label for="adress" class="form-label">地址</label>
                        <input type="text" id="adress" name="adress" class="form-control" placeholder="請輸入地址" required>
                        <div class="invalid-feedback">
                            此為必填欄位
                        </div>
                    </div>

                    <!-- email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="請輸入email"
                            required>
                        <div class="invalid-feedback">
                            此為必填欄位
                        </div>
                    </div>
                    <!-- 職業 -->
                    <div class="mb-3">
                        <label for="job" class="form-label">職業</label>
                        <select class="form-select" id="job" name="job" aria-label="Disabled select example" required>
                            <option selected disabled value="">==請選擇==</option>
                            <option value="1">學生</option>
                            <option value="2">公職</option>
                            <option value="3">社畜</option>
                        </select>
                        <div class="invalid-feedback">
                            此為必填欄位
                        </div>
                    </div>
                    <!-- 備註 -->
                    <div class="mb-3">
                        <label for="comment" class="form-label">備註</label>
                        <textarea class="form-control" id="comment" rows="4"></textarea>
                    </div>
                    <!-- 提交 -->
                    <div class="text-end">
                        <input class="btn btn-primary" type="submit" value="送出">
                    </div>
                </form>
            </div>
        </div>
    </div>
